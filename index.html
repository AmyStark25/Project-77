        <body>
            <h1>Open Console</h1>


            <p>
                <h2>Opening The Console</h2>
                Right click on the screen.
                Click on inspect.
                Click on Console.
                </p>

                <p>
                    <h2>What in The Console</h2>
                    <H3>Line wise in order</H3>

                    A greeting.
                    My name.
                    A series of matematical operations using variable a and b.
                    Addition
                    Subtraction
                    Multiplication
                    Division
                    </p>




            <script>
                console.log("Welcome to The Console");
                var first_name = "Amy";
                var last_name = "Santiago";
                console.log(first_name);
                console.log(last_name);


                first_name.concat(last_name);
                var full_name = first_name.concat(last_name);
                console.log(full_name);

                var a = 9
                var b = 16
            
                var squareroot = Math.sqrt(a);
                console.log(squareroot);

                var squareroot = Math.sqrt(b);
                console.log(squareroot);

                var add = a + b ;
                console.log(add);

                var subtract = a - b ;
                console.log(subtract);

                var multiply = a * b ;
                console.log(multiply);

                var divide = a / b ;
                console.log(divide);

                </script>
